<p>user-login works!</p>

<form [formGroup]="UserLoginForm">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-12">
                           <input type="text" 
                           placeholder="Enter User name" 
                           formControlName="username"
                           class="form-control"
                           >
                           <br/><br/>
                           <input type="text"
                            placeholder="Pasword" 
                            formControlName="password"
                            class="form-control"
                            >
                           <br/><br/>
                           <button 
                           type="button"
                           class="btn btn-lg btn-primary btn-block text-center"
                           (click)="UserLogin(UserLoginForm.value)"
                           >Login</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>
</form>
